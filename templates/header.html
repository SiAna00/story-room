<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>E-commerce</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/styles.css">
    </head>
    <body>
        <!-- Navigation -->
        <div class="container-fluid navigation pt-3 pb-1 justify-content-between">
            <div class="row my-2 mx-2">
                <div class="col">
                    <h4>story room</h4>
                </div>
                <div class="col">
                    <ul class="list-unstyled float-end">
                        {% if current_user.is_authenticated %}
                        <li class="mx-2" style="display: inline;"><a href="#" class="lead link-dark link-offset-2 link-opacity-75-hover link-underline-opacity-75-hover">My Cart</a></li>
                        <li class="mx-2" style="display: inline;"><a href="{{ url_for('logout') }}" class="lead btn btn-outline-dark" role="button">Log Out</a></li>

                        <li class="mx-2" style="display: inline;"><a href="{{ url_for('home') }}" class="lead link-dark link-offset-2 link-opacity-75-hover link-underline-opacity-75-hover">Home</a></li>
                        <li class="mx-2" style="display: inline;"><a href="{{ url_for('login') }}" class="lead link-dark link-offset-2 link-opacity-75-hover link-underline-opacity-75-hover">Log In</a></li>
